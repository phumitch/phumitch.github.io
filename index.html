<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ianlunn.github.io/Hover/css/hover.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>phumitch</title>
    <style>
        body {
            margin: 0;
            font-family: "Kanit", sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            color: #f5f5f5;
        }

        #myVideo {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            filter: blur(5px) brightness(0.7);
            z-index: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        .img-content {
            position: static;
            top: unset;
            left: unset;
            transform: none;
            margin: 0 auto;
            color: #fff;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.45);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border-radius: 24px;
            padding: 32px 24px 24px 24px;
            border: 1px solid rgba(255,255,255,0.18);
            z-index: 1;
            transition: box-shadow 0.3s;
        }

        .ml13 {
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }

        .content-social {
            position: fixed;
            bottom: 0;
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 30, 0.45);
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.17);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            z-index: 2;
        }

        .btn-custom {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: "Kanit", sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 12px 32px;
            color: #fff;
            background: rgba(255,255,255,0.08);
            border: 1.5px solid rgba(255,255,255,0.5);
            border-radius: 16px;
            box-shadow:
                inset 0 1px 0px rgba(255,255,255,0.75),
                0 0 9px rgba(0,0,0,0.20),
                0 3px 8px rgba(0,0,0,0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            overflow: hidden;
            transition: background 0.3s, box-shadow 0.3s, color 0.2s, transform 0.2s;
        }
        .btn-custom::before,
        .btn-custom::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .btn-custom::before {
            background: linear-gradient(to bottom right, rgba(255,255,255,0.6), transparent 70%);
            opacity: 0.7;
            z-index: 1;
        }
        .btn-custom::after {
            background: linear-gradient(to top left, rgba(255,255,255,0.3), transparent 70%);
            opacity: 0.5;
            z-index: 2;
        }
        .btn-custom:hover {
            background: rgba(255,255,255,0.18);
            color: #232526;
            transform: translateY(-2px) scale(1.05);
            box-shadow:
                0 12px 32px 0 rgba(114,137,218,0.22),
                0 1.5px 8px 0 rgba(255,255,255,0.18) inset;
        }

        .join-discord {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        @media (min-width: 768px) {
            .join-discord {
                flex-direction: row;
                justify-content: center;
            }
            .btn-custom {
                width: 100%;
                max-width: 200px;
                min-width: 200px;
                margin: 0 10px;
            }
        }

        @media (max-width: 600px) {
            .img-content {
                padding: 16px 8px 12px 8px;
                border-radius: 14px;
                top: unset;
                left: unset;
                transform: none;
                width: 90vw;
                min-width: unset;
                max-width: 98vw;
                margin: 0 auto;
                position: static;
            }
            .flex {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
            }
            .ml13 {
                font-size: 1.2em;
            }
            .btn-custom {
                font-size: 0.95em;
                padding: 8px 8px;
                border-radius: 6px;
                max-width: 180px;
                min-width: 80px;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
            }
            .join-discord {
                top: 68%;
                flex-direction: column;
                width: 100vw;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .content-social {
                padding: 10px 2px;
                font-size: 0.9em;
                border-radius: 0;
            }
            .content-social i {
                font-size: 1.3rem !important;
            }
            #myVideo {
                min-width: 100vw;
                min-height: 100vh;
            }
        }

        /* Social icon hover */
        .hvr-buzz:hover {
            filter: drop-shadow(0 0 8px #7289da) brightness(1.2);
            transform: scale(1.15);
            transition: filter 0.2s, transform 0.2s;
        }

        /* Glassmorphism for other containers if needed */
        .glass {
            background: rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.18);
        }

        /* ปุ่มโซเชียล glassmorphism */
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            margin: 0 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: 1.5px solid rgba(255,255,255,0.22);
            box-shadow: 0 4px 16px 0 rgba(31,38,135,0.12), 0 1.5px 8px 0 rgba(255,255,255,0.10) inset;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: background 0.25s, box-shadow 0.25s, transform 0.18s;
            font-size: 2rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .social-btn:hover {
            background: rgba(255,255,255,0.28);
            color: #7289da;
            transform: scale(1.13) translateY(-2px);
            box-shadow: 0 8px 32px 0 #7289da44, 0 1.5px 8px 0 #fff3 inset;
        }
        .social-btn i {
            pointer-events: none;
            font-size: 2rem;
            transition: color 0.2s;
        }
        .social-btn {
            text-decoration: none;
        }
        .social-btn:visited,
        .social-btn:active,
        .social-btn:focus,
        .social-btn:hover {
            text-decoration: none;
        }
    </style>
</head>
<body id="body" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div class="content">
        <img id="myVideo" src="https://i.pinimg.com/originals/26/fd/49/26fd49fa54b204fbaf6301efefd53ae2.gif" style="display: block; max-width: 100%; height: auto; margin: 0 auto;">
        <div class="img-content glass" style="max-width: 370px;">
            <div class="flex flex-col items-center text-center">
                <img src="/Guitar.jpg" alt="MY BIO"
                    style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; object-position: center; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.18);">
                <h2 class="ml13" style="margin-bottom: 4px;">
                    <span class="letter">phumitch</span>
                    <span class="letter">discord</span>
                </h2>
                <p class="text-sm opacity-70 mb-3" style="margin-bottom: 12px;">THAILAND: บริการทำปก</p>
                <div class="social-row mb-3">
                    <a href="https://github.com/phumitch" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="https://www.facebook.com/phumitchsomsri" target="_blank" class="social-btn"><i class="fab fa-facebook"></i></a>
                    <a href="https://discord.gg/AfkR4a5T7g" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
                    <a href="https://www.youtube.com/@phxmitch_" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/p_phumitch" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
                </div>
                <a href="https://discord.gg/AfkR4a5T7g" target="_blank" class="btn btn-custom mb-2" style="width:100%;">Join My Discord</a>
                <a href="show.html" class="btn btn-custom" style="width:100%;">ชมผลงานของฉัน</a>
            </div>
        </div>
    </div>

    <script>
        $("#body").click(function() {
            var audio = new Audio('https://cdn.pixabay.com/audio/2023/07/30/audio_e0908e8569.mp3');
            if (isPlaying) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                audio.volume = 0.001;
            }
        });
        AOS.init();
        var textWrapper = document.querySelector('.ml13');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({
            loop: false
        })
        .add({
            targets: '.ml13 .letter',
            translateY: [100, 0],
            translateZ: 0,
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 1400,
            delay: (el, i) => 300 + 30 * i
        });

        var TxtRotate = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = ' ';
            this.tick();
            this.isDeleting = false;
        };

        TxtRotate.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';
            var that = this;
            var delta = 300 - Math.random() * 100;

            if (this.isDeleting) {
                delta /= 2;
            }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        };

        window.onload = function() {
            var elements = document.getElementsByClassName('txt-rotate');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-rotate');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtRotate(elements[i], JSON.parse(toRotate), period);
                }
            }
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
            document.body.appendChild(css);
        };
    </script>

    <style type="text/css">
        .txt-rotate > .wrap {
            border-right: 0.08em solid #666;
        }
    </style>
</body>
</html>
