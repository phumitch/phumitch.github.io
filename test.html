<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phumitch Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #000000;
            --accent: #333333;
            --border-light: rgba(255,255,255,0.1);
            --border-dark: rgba(0,0,0,0.1);
            --shadow-light: 0 20px 60px rgba(255,255,255,0.03);
            --shadow-dark: 0 20px 60px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --gradient-secondary: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Kanit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.02) 0%, transparent 50%);
        }

        .portfolio-card {
            background: var(--gradient-primary);
            border: 1px solid var(--border-light);
            border-radius: 32px;
            padding: 60px 50px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.05) 0%,
                transparent 30%,
                transparent 70%,
                rgba(255,255,255,0.02) 100%
            );
            pointer-events: none;
        }

        .portfolio-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 100px rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .profile-section {
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.1);
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            position: relative;
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #fff, transparent, #fff);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.3);
        }

        .profile-img:hover::before {
            opacity: 0.3;
        }

        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255,255,255,0.7);
            margin-bottom: 32px;
            letter-spacing: 0.02em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 48px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .section {
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            border-radius: 2px;
        }

        .about-text {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.7;
            text-align: left;
            background: rgba(255,255,255,0.03);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto 24px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: #111;
        }

        .slide-img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: zoom-in;
        }

        .slide-img:hover {
            transform: scale(1.05);
        }

        .slide-img.slide-left {
            animation: slideLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-img.slide-right {
            animation: slideRight 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideLeft {
            from { opacity: 0; transform: translateX(100px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-100px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .slide-btn:hover {
            background: rgba(255,255,255,0.9);
            color: #000;
            transform: translateY(-50%) scale(1.1);
        }

        .slide-btn.prev { left: 16px; }
        .slide-btn.next { right: 16px; }

        .slide-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: rgba(255,255,255,0.9);
            transform: scale(1.2);
        }

        .slide-dot:hover {
            background: rgba(255,255,255,0.7);
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--gradient-secondary);
            color: var(--text-secondary);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s ease;
        }

        .contact-btn:hover {
            background: var(--gradient-primary);
            color: var(--text-primary);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(255,255,255,0.2);
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-img {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }

        .lightbox-img:hover {
            transform: scale(1.02);
        }

        .lightbox-close {
            position: absolute;
            top: 40px;
            right: 60px;
            color: #fff;
            font-size: 3rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .lightbox-close:hover {
            color: #ff4444;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-card {
                padding: 40px 30px;
                margin: 10px;
                border-radius: 24px;
            }

            .name {
                font-size: 2.2rem;
            }

            .title {
                font-size: 1.1rem;
            }

            .social-btn {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }

            .slideshow-container {
                max-width: 320px;
            }

            .slide-img {
                height: 200px;
            }

            .contact-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .lightbox-close {
                top: 20px;
                right: 30px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-card {
                padding: 30px 20px;
            }

            .name {
                font-size: 1.8rem;
            }

            .social-links {
                gap: 12px;
            }

            .social-btn {
                width: 44px;
                height: 44px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-card">
            <div class="profile-section">
                <img src="/Guitar.jpg" alt="Phumitch Profile" class="profile-img">
                <h1 class="name">Phumitch Somsri</h1>
                <div class="title">Hardware & Thumbnail Creator</div>
                
                <div class="social-links">
                    <a href="https://www.instagram.com/p_phumitch" class="social-btn" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/@phxmitch_" class="social-btn" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://discord.gg/AfkR4a5T7g" class="social-btn" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://facebook.com/phumitchsomsri" class="social-btn" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://github.com/phumitch" class="social-btn" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">เกี่ยวกับฉัน</h2>
                <div class="about-text">
                    ผมชื่อกีต้า อายุ16 ปี เป็นคนที่ชอบทำงานเกี่ยวกับฮาร์ดแวร์และการสร้างภาพปกคลิปวิดีโอ
                    ผมเริ่มทำงานเกี่ยวกับฮาร์ดแวร์ตั้งแต่อายุ 10 ปี และได้พัฒนาทักษะการสร้างภาพปกคลิปวิดีโอในช่วงปีที่ผ่านมา
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">ผลงานเด่น</h2>
                <div class="slideshow-container">
                    <a id="slide-link" href="#" onclick="openLightbox(); return false;">
                        <img id="slide-img" src="/works/1.png" alt="ผลงาน" class="slide-img">
                    </a>
                    <button class="slide-btn prev" onclick="plusSlides(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="slide-btn next" onclick="plusSlides(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="slide-dots"></div>
            </div>

            <a href="mailto:phumitch@email.com" class="contact-btn">
                <i class="fas fa-envelope"></i>
                ติดต่อฉัน
            </a>
        </div>

        <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
            <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
            <img class="lightbox-img" id="lightbox-img" src="" alt="ดูภาพเต็ม">
        </div>
    </div>

    <script>
        const imageCount = 11;
        const images = [];
        for(let i = 1; i <= imageCount; i++) {
            images.push(`/works/${i}.png`);
        }

        let slideIndex = 0;

        function showSlides(n) {
            const dotsContainer = document.querySelector('.slide-dots');
            const slideImg = document.getElementById('slide-img');
            const slideLink = document.getElementById('slide-link');
            
            if (n < 0) n = images.length - 1;
            if (n >= images.length) n = 0;
            
            let direction = n > slideIndex || (slideIndex === images.length - 1 && n === 0) ? 'slide-left' : 'slide-right';
            if (n === slideIndex) direction = '';
            
            slideIndex = n;
            
            slideImg.classList.remove('slide-left', 'slide-right');
            slideImg.src = images[slideIndex];
            slideLink.href = images[slideIndex];
            
            if (direction) {
                setTimeout(() => {
                    slideImg.classList.add(direction);
                }, 10);
            }
            
            // Update dots
            dotsContainer.innerHTML = '';
            images.forEach((_, i) => {
                const dot = document.createElement('span');
                dot.className = 'slide-dot' + (i === slideIndex ? ' active' : '');
                dot.onclick = () => showSlides(i);
                dotsContainer.appendChild(dot);
            });
        }

        function plusSlides(n) {
            showSlides(slideIndex + n);
        }

        // Initialize slideshow
        showSlides(slideIndex);

        // Auto-advance slides
        setInterval(() => {
            plusSlides(1);
        }, 4000);

        // Lightbox functions
        function openLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[slideIndex];
            lightbox.classList.add('active');
        }

        function closeLightbox(e) {
            if (e.target.classList.contains('lightbox') || e.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('lightbox').classList.remove('active');
            }
        });
    </script>
</body>
</html>
